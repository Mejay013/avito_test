{% extends 'shortening_link/base.html' %}
{% block title %}SimpleBlog{% endblock %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Fluid jumbotron</h1>
      <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
    </div>
  </div>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Fluid jumbotron</h1>

                <form action="{% url 'shortening_link:index' %}" method="post">
                    {% csrf_token %}
                     <input class="form-control" type="text" placeholder="Введите ссылку для сокращения" name="old_link" >
                     <input class="btn btn-primary" type="submit" value="Отправить">
                    </form>

           {% if old_link %}
          <div class="container">
            <input class="form-control" type="text" placeholder="Default input">
            </div>
           {% endif %}
        </div>
      </div>
  </div>
{% endblock %}
